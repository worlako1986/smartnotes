<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Notes!</title>
    </head>

    <body>
        <h1>All Notes</h1>

        <ul>
            {% for note in notes %}
                <li><span><a href="{% url 'notes:detail' note.note_id %}">Title: {{note.title}}</a></span>,  Content: {{note.content}}</li>
            {% empty %}
                <p>No note found</p>
            {%  endfor %}

        </ul>
    </body>
</html>
